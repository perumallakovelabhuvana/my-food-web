<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery Form</title>
</head>
<body>
  <h2>Food Delivery Order</h2>
  <form>
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="food">Select Food Items:</label><br>
    <input type="checkbox" name="food" value="Pizza"> Pizza<br>
    <input type="checkbox" name="food" value="Burger"> Burger<br>
    <input type="checkbox" name="food" value="Biryani"> Biryani<br>
    <input type="checkbox" name="food" value="Pasta"> Pasta<br><br>

    <label for="address">Delivery Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <input type="submit" value="Place Order">
  </form>
</body>
</html>
